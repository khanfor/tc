<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TC projects</title>

  <style>
  .grow rect {
    stroke: black;
    shape-rendering: crispEdges;
    fill: none;
  }
   
   
  .axis text {
    font: 13px sans-serif;
  }
   
  .legend text {
  	font: 15px sans-serif;
  }
   
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
   
  .x.axis path,
  .x.axis line {
    display: none;
  }
   
   
  .y.axis path,
  .y.axis line {
    display: none;
  }
  </style>
</head>

<body>
  <div class="container" align="center">
    <h2 align="center">Visualizing challenges in a distribution matrix</h2>
  
    <svg class="chart"></svg>
  </div>

  <script src="js/matrix.js"></script>
